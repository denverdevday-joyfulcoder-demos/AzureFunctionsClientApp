<h1>Rating</h1>
<h4>Score: {{score/10}}</h4>
<input type="range" min="0" max="10" [(ngModel)]="score" />
<button type="button" (click)="getRating()">Get my rating</button>
<h4>Result:</h4>
<div *ngIf="imageSrc">
  <img [src]="imageSrc" />
</div>
<h4 *ngIf="errorMessage" style="color: red">{{errorMessage}}</h4>
